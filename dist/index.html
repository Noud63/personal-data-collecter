<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" href="css/styles.css"><title>Document</title><script defer="defer" src="js/bundle.js"></script></head><body><div class="wrapper"><div class="head"><div class="collect">PDB</div><div class="title"></div></div><div class="searchBar"><input class="searchInput" placeholder="search query by name and surname"><button type="button" class="search">Search</button></div><div class="labels"><div class="nameLabel">Name:</div><div class="yearLabel">Date of birth:</div><div class="cityLabel">Place of birth:</div></div><div class="inputFields"><input class="names field" placeholder="Firstname and Surname"> <input class="yearofbirth field" placeholder="yyyy-mm-dd"> <input class="town field" placeholder="City name"> <button type="button" class="submitBtn">Submit</button></div><div class="container"><div class="entries">Entries:</div></div><div class="overlay"><div class="message"><div class="warning">WARNING!</div><div class="areyousure">Are you sure you want to delete all data?</div><div class="yesno"><span class="yes">Yes</span>&nbsp;-<span class="no">No</span></div></div></div><div class="buttons"><button type="button" class="clearStorageBtn">Clear Storage and UI</button> <button type="button" class="removeLastItemBtn">Delete last item</button> <input class="itemId" placeholder="Insert item ID to delete item"><button type="button" class="deleteItemBtn">Delete item</button></div><div class="searchResultHeader">Search results:<button type="button" class="clearResultsBtn">Clear results</button></div><div class="searchResult"></div></div></body></html>
